<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>{{ post.title }}</h1>
    {% if post.preview %}
       <img src="{{ post.preview.url }}" alt="{{ post.title }}" />
   {% else %}
       <p>"Изображение отсутствует"</p>
   {% endif %}

    <p>{{ post.content }}</p>
    <p>Дата создания: {{ post.created_at }}</p>
    <p>Просмотров: {{ post.view_counter }}</p>
    <a href="{% url 'blog:post_edit' post.pk %}">Изменить</a>
    <a href="{% url 'blog:post_delete' post.pk %}">Удалить</a>
    <a href="{% url 'blog:post_list' %}">Вернуться к списку постов</a>
</body>
</html>
