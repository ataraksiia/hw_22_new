<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение удаления поста</title>
</head>
<body>
    <h1>Вы уверены, что хотите удалить "{{ post.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Да, удалить</button>
    </form>
    <a href="{% url 'blog:post_list' %}">Отменить</a>
</body>
</html>
