<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список постов</title>
</head>
<body>
    <h1>Список постов</h1>
    <a href="{% url 'blog:post_create' %}">Создать новый пост</a>

    <ul>
        {% for post in object_list %}
            <li>
                <a href="{% url 'blog:post_detail' post.pk %}">{{ post.title }}</a> (Просмотров: {{ post.view_counter }})
            </li>
        {% endfor %}
    </ul>
</body>
</html>
