{% load my_tags %}
  <div class="album py-5 bg-body-tertiary">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for product in object_list %}
      <div class="col">
        <div class="card shadow-sm">
          <img height=480px" width="420px" src="{{ product.img | media_filter }}">
          <div class="card-body">
            <p class="card-text">{{ product.name }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a class="btn btn-primary" href="{% url 'catalog:product_info' product.pk %}">Купить</a>
              </div>
            </div>
            <li>
                <a href="{% url 'catalog:product_info' product.pk %}"></a> (Просмотров: {{ product.view_counter }})
            </li>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  </div>
